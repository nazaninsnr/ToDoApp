<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To Do App</h1>
      <div class="input-section">
        <input type="text" placeholder="Add to do ..." id="task-input" />
        <input type="date" id="date-input" />
        <button id="add-button">Add</button>
      </div>
      <div class="todo-operator">
        <div>
          <button class="filter-todo">All</button>
          <button class="filter-todo">Pending</button>
          <button class="filter-todo">Copmpleted</button>
        </div>
        <button id="delete-all-button">Delete All</button>
      </div>
    </div>
    <div id="alert-message"></div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
